{% extends "myvend/base.html" %}

{% block title %}My Virtual Vending Machine{% endblock %}

{% block content %}
 <h1>My Virtual Vending Machine</h1>
 {% for food in foods %}
  <h2>
    <a href="{% url 'food:food_detail' food.id %}">
        {{food.name}}
    </a>
  </h2>
  <p class="date">
    Food logged {{food.date}}
  </p>
  {% endfor %}
{% endblock %}
